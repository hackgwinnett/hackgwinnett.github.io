<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact | HackGwinnett</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="icon" type="image/ico" sizes="32x32" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/hackgwinnett.css">
  <style>
    body, h1, h2, h3, h4, h5, h6 {
      font-family: "Lato", sans-serif;
    }
    .w3-bar, h1, button {
      font-family: "Montserrat", sans-serif;
    }

    #contactTitle {
      color: #2d2d2d;
      font-weight: bolder;
      font-size: 45px;
      margin-bottom: 5px;
    }

    #divider {
      width: 80px;
      height: 4px;
      background-color: #2d2d2d;
      margin: 10px auto 25px;
      border-radius: 2px;
    }

    .contact-card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      font-family: "Lato", sans-serif;
      box-sizing: border-box;
    }

    textarea {
      min-height: 180px;
      resize: vertical;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 8px;
      background-color: #2e7d32;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn:hover {
      background-color: #256528;
      transform: translateY(-2px);
    }

    #footer {
      background-color: #b4c8b4;
    }

    header {
      padding: 100px 16px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-green w3-card w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-green"
        href="javascript:void(0);" onclick="toggle()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="index.html"><img id="homeImage" src="images/homelogo.png" class="w3-bar-block w3-hover-white" /></a>
      <a href="q&a.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">FAQ</a>
      <a href="location.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Location</a>
      <a href="contact.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Contact</a>
      <a href="https://github.com/hackgwinnett" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" target="_blank">GitHub</a>
      <a href="git.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Tools</a>
      <a href="bulletin.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Bulletin</a>
      <a href="https://hackgwinnett.github.io/blog" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Blog</a>
    </div>
  </div>

  <!-- Header -->
  <header class="w3-container w3-green w3-center">
    <div class="contact-card">
      <h1 id="contactTitle" class="w3-center">Contact</h1>
      <div id="divider"></div>

      <input id="subject" placeholder="Subject" />
      <textarea id="body" placeholder="Body"></textarea>
      <div class="w3-center">
        <button type="button" class="btn" onclick="sendEmail()">Send Email</button>
      </div>
    </div>
  </header>

  <!-- Footer -->
  <div id="footer" class="w3-xlarge w3-padding-32 w3-center">
    <a target="_blank" href="https://www.instagram.com/hackgwinnett/" class="fa fa-instagram w3-hover-opacity"></a>
  </div>

  <script>
    function toggle() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

    function sendEmail() {
      var subject = document.getElementById("subject").value;
      var body = document.getElementById("body").value;
      // Send to both addresses
      window.open("mailto:hackgwinnett@gmail.com,krishpatelbvvk@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body));
    }
  </script>

</body>
</html>
